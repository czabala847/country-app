<h2>Por País</h2>

<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="search()" autocomplete="off">
      <input
        [(ngModel)]="query"
        type="text"
        placeholder="Buscar país..."
        class="form-control"
        name="query"
      />
    </form>
  </div>
</div>

<hr />

<div class="row" *ngIf="error">
  <div class="col">
    <div class="alert alert-danger">
      No se encontró nada con el término ABCD
    </div>
  </div>
</div>

<div class="row" *ngIf="countries.length > 0">
  <div class="col">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Bandera</th>
            <th scope="col">Nombre</th>
            <th scope="col">Población</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries; index as i">
            <td>{{ i + 1 }}</td>
            <td>
              <img
                [src]="country.flags.png"
                [alt]="'Bandera ' + country.name.common"
              />
            </td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.population | number }}</td>
            <td>
              <a [routerLink]="['country', country.cioc]">Ver más...</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
